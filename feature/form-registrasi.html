<!DOCTYPE html>
<html lang="id">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Registrasi Paket Wisata</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
        <div class="container">
        <h2>Form Registrasi</h2>
        <img src="https://images.pexels.com/photos/91217/pexels-photo-91217.jpeg?cs=srgb&dl=pexels-stefanstefancik-91217.jpg&fm=jpg" alt="" width="400" height="400">
        <form id="registrationForm">
            <br></form>
            <label for="name">Nama Lengkap:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Nomor Telepon:</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="destination">Tujuan Wisata:</label>
            <input type="text" id="destination" name="destination" required>

            <label for="date">Tanggal Keberangkatan:</label>
            <input type="date" id="date" name="date" required>

            <button type="submit">Daftar</button>
        </form>
        <div id="message"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
